<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <style>
    body {
      background: #BDBDBD;
    }

    /* Basic Design */
    #calcContainer {
      width: 80%;
      height: auto;
      box-shadow: 0.5em 0.5em 1.2em rgba(0, 0, 0, 0.2);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffffff;
    }

    /* 1st row */
    .result-clear {
      display: flex;
      margin: 0;
      padding: 0;
    }

    /* Display */
    .result-clear input[type="text"].result {
      width: 72%;
      height: 60px;
      font-size: 1.4em;
      font-family: 'Roboto', sans-serif;
      display: block;
      border: 0;
      padding-top: 1%;
      padding-left: 5%;
    }

    /* Input button */
    .grid-buttons {
      margin: 0;
      justify-content: space-between;
      align-items: center;
      background: #212121;
      display: flex;
      flex-wrap: wrap;
    }

    input[type="button"] {
      font-family: 'Roboto', sans-serif;
      font-size: 1.2em;
      font-weight: 500;
      color: #ffffff;
      background: #212121;
      border: 2px solid #212121;
      flex-grow: 1;
      width: 25%;
      height: auto;
      padding: 4%;
      border: 0;
      align-items: center;
      text-align: center;
    }

    input[type="button"]:focus {
      outline: 0;
    }

    input[type="button"].clear {
      background: #009688;
      border: 2px solid #009688;
      width: 25.5%;
      font-size: 20px;
    }

    .grid-buttons input[type="button"].math {
      background: #757575;
      border: 2px solid #757575;
    }

    /* button Hover Effect */
    .grid-buttons input[type="button"]:hover,
    input[type="button"].clear:hover {
      border: 2px solid #00BCD4;
      transition: 0.3s ease;
      background: #00BCD4;
    }
  </style>
</head>
<body>
  <div id="calcContainer" class="calculator">
    <div class="result-clear">
      <input type="text" class="result" id="display" readonly>
      <input type="button" class="clear" value="AC" onclick="clearDisplay()">
    </div>
    <div class="grid-buttons">
      <input type="button" value="9" onclick="appendToDisplay('9')">
      <input type="button" value="8" onclick="appendToDisplay('8')">
      <input type="button" value="7" onclick="appendToDisplay('7')">
      <input type="button" value="+" onclick="appendToDisplay('+')" class="math">
      <input type="button" value="4" onclick="appendToDisplay('4')">
      <input type="button" value="5" onclick="appendToDisplay('5')">
      <input type="button" value="6" onclick="appendToDisplay('6')">
      <input type="button" value="-" onclick="appendToDisplay('-')" class="math">
      <input type="button" value="1" onclick="appendToDisplay('1')">
      <input type="button" value="2" onclick="appendToDisplay('2')">
      <input type="button" value="3" onclick="appendToDisplay('3')">
      <input type="button" value="/" onclick="appendToDisplay('/')" class="math">
      <input type="button" value="." onclick="appendToDisplay('.')">
      <input type="button" value="0" onclick="appendToDisplay('0')">
      <input type="button" value="=" onclick="calculateResult()">
      <input type="button" value="*" onclick="appendToDisplay('*')" class="math">
    </div>
  </div>

  <script>
    let displayValue = "";

    function appendToDisplay(value) {
      displayValue += value;
      document.getElementById("display").value = displayValue;
    }

    function clearDisplay() {
      displayValue = "";
      document.getElementById("display").value = "";
    }

    function calculateResult() {
      try {
        displayValue = eval(displayValue);
        document.getElementById("display").value = displayValue;
      } catch (error) {
        document.getElementById("display").value = "Error";
      }
    }
  </script>
</body>
</html>
